test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  access_key_id: <%= Figaro.env.AWS_ENV_ACCESS_KEY_ID %>
  secret_access_key: <%= Figaro.env.AWS_SECRET_ACCESS_KEY %>
  region: <%= Figaro.env.AWS_REGION %>
  bucket: caucus-<%= (Hash["production", "prod", "development", "dev", "test", "ci"])[Rails.env] %>
# The above bucket is to shoehorn in the titles to the S3 buckets we've created
# So the buckets are "caucus-prod" "caucus-ci" "caucus-dev"

